<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>{% block title %}{% endblock %} E-Commerce</title>
</head>
<body>
    <nav class="navbar is-dark">
        
        <a href="{% url 'frontpage' %}" class="navbar-item">E commerce</a>

        <div class="nav-brand">
            
            <a href="" role="button" aria-label="menu" class="navbar-buger burger" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% for category in menu_categories %}
                    <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <div class="navbar-item">
                    <a class="button is-primary" href="{% url 'cart' %}">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content%}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">E-Commerce</h2>
            </div>
                
                    <div class="column is-8">
                        <a href="{% url 'contact' %}" class="navbar-item">contact</a>
                        <a href="{% url 'abouts' %}" class="navbar-item">abouts</a>
                    </div>
            
        </div>
        
    </footer>
    
</body>
</html>
